<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Width Carousel with Arrows</title>
    <style>
        /* Carousel container styling */
        .carousel-container {
            width: 100%;
            max-width: 100%;
            height: 250px;
            overflow: hidden;
            position: relative;
        }

        /* Carousel inner styling */
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
        }

        /* Each slide styling */
        .carousel-slide {
            min-width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        /* Image styling */
        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Navigation arrows styling */
        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            padding: 15px;
            cursor: pointer;
            border-radius: 50%;
            z-index: 1;
            transition: background-color 0.3s;
        }

        /* Hover effect for arrows */
        .carousel-arrow:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        /* Position for left and right arrows */
        .carousel-arrow-left {
            left: 10px;
        }

        .carousel-arrow-right {
            right: 10px;
        }
    </style>
</head>
<body>

    <div class="carousel-container">
        <div class="carousel-inner">
            <!-- Slide 1 -->
            <div class="carousel-slide">
                <img src="https://placehold.co/1200x600/orange/white" alt="Image 1">
            </div>
            <!-- Slide 2 -->
            <div class="carousel-slide">
                <img src="https://placehold.co/1200x600/red/white" alt="Image 2">
            </div>
            <!-- Slide 3 -->
            <div class="carousel-slide">
                <img src="https://placehold.co/1200x600/green/white" alt="Image 3">
            </div>
            <!-- Slide 4 -->
            <div class="carousel-slide">
                <img src="https://placehold.co/1200x600/blue/white" alt="Image 4">
            </div>
        </div>
        
        <!-- Navigation Arrows -->
        <button class="carousel-arrow carousel-arrow-left" onclick="prevSlide()">&#10094;</button>
        <button class="carousel-arrow carousel-arrow-right" onclick="nextSlide()">&#10095;</button>
    </div>

    <script>
        // JavaScript code for the carousel functionality
        let currentIndex = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.carousel-slide');
            const totalSlides = slides.length;

            // Loop back to first or last slide if index is out of bounds
            if (index >= totalSlides) currentIndex = 0;
            if (index < 0) currentIndex = totalSlides - 1;

            const offset = -currentIndex * 100; // Move carousel to show current slide
            document.querySelector('.carousel-inner').style.transform = `translateX(${offset}%)`;
        }

        function nextSlide() {
            currentIndex++;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex--;
            showSlide(currentIndex);
        }

        // Automatically move to the next slide every 2 seconds
        setInterval(nextSlide, 2000);

        // Initialize the carousel by showing the first slide
        showSlide(currentIndex);
    </script>

</body>
</html>
